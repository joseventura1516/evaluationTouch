services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inventario_db
    environment:
      POSTGRES_DB: inventario_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Paralelepipedo16
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inventario_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventario_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=host.docker.internal;Port=5432;Database=inventario_db;Username=postgres;Password=Paralelepipedo16
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inventario_network

  # Frontend Angular
  frontend:
    build:
      context: ./frontend/inventario-frontend
      dockerfile: Dockerfile
    container_name: inventario_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - inventario_network

networks:
  inventario_network:
    driver: bridge

volumes:
  postgres_data:
